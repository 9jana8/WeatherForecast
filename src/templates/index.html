<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Query</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Talk to Your Personal Assistant and Discover the Weather Forecast Youâ€™re Interested In!</h1>
        <form id="weatherForm">
            <textarea id="userQuery" placeholder="Enter your query" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <div id="response"></div>
    </div>

    <script>
        const form = document.getElementById('weatherForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            const userQuery = document.getElementById('userQuery').value;
            
            fetch('http://127.0.0.1:5000/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_query: userQuery }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.response) {
                    responseDiv.innerHTML = `<p><strong>Response:</strong> ${data.response}</p>`;
                } else {
                    responseDiv.innerHTML = `<p><strong>Error:</strong> ${data.error}</p>`;
                }
            })
            .catch(error => {
                responseDiv.innerHTML = `<p><strong>Error:</strong> ${error}</p>`;
            });
        });
    </script>
</body>
</html>
